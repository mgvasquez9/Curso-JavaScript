<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio DOM, Eventos y Funciones</title>
	<script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
	<style>
		.box{
			width: 200px;
			height: 200px;
			float: left;
			margin: 20px;
		}
		.dashed{
			border: 3px dashed black;
		}
	</style>
	
</head>
<body>
	<!--
		1. formulario con los campos Nombre, Apellidos, Edad
		2. Boton de enviar el formulario: evento submit
		3. Mostraar datos por pantalla
		4. Tener un boton que al dar click nos muestre los datos actuales del formulario
	-->
	<h1>Ejercicio DOM, Eventos y Funciones by Miguelon</h1>
	<div class="box">
		<form action="#"  method="POST" id="formulario" onsubmit="return false">
			<label for=nombre>Nombre</label> <br/>
			<input type="text" name="nombre" id="nombre"><br/>
			<label for=apellidos>Apellidos</label> <br/>
			<input type="text" name="apellidos" id="apellidos"><br/>
			<label for=edad>Edad</label> <br/>
			<input type="number" name="edad" id="edad"> <br/>
			<input type="submit" value="Enviar" id="submit"><br/>
		</form>
	</div>
	<div class="box dashed">
		<h3>Infomacion del usuario</h3>
		<hr>
		<p id="p_nombre" > 
			Nombre:<span></span>
		</p>
		<p id="p_apellidos">
			Apellidos:<span></span>
		</p>
		<p id="p_edad">
			Edad:<span></span>
		</p>
	</div>
</body>
</html>
